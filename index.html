<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="stage">
        <section class="card" aria-labelledby="title">
            <h1 id="title">Counter</h1>
            <output id="value" class="value" role="status" aria-live="polite">0</output>
            <div class="controls">
                <button id="dec">âˆ’</button>
                <button id="inc">+</button>
                <button id="reset">RESET</button>
            </div>
            <label class="step">Step <input id="step" inputmode="numeric" pattern="[0-9]*"></label>
            <p id="hint" class="hint" hidden></p>
        </section>
    </main>

    </main>

    <script src="app.js" defer></script>
</body>

</html>
